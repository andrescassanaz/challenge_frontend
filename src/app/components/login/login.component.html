<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
      <div class="col-md-6 mx-auto">
          <div class="card rounded-2">
              <div class="card-header text-center">
                  <h3 class="mb-0">Bienvenido</h3>
              </div>
              <div class="card-body">
                  <form class="form" (keyup.enter)="login()">
                      <div class="form-group">
                          <label>Usuario</label>
                          <input type="text" class="form-control form-control-lg rounded-0" name="username" [(ngModel)]="user.username">
                      </div>
                      <div class="form-group">
                          <label>Contrase√±a</label>
                          <input type="password" class="form-control form-control-lg rounded-0" name="password" [(ngModel)]="user.password">
                      </div>
                      <button type="button" class="btn btn-block btn-primary btn-lg" (click)="login()">Ingresar</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
