<div class="container vertical-center">

  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-md-6 mx-auto">
        <div class="card rounded-2">
          <div class="card-body">
            <h2 class="text-center">User Register</h2>
            <form class="form" (keyup.enter)="register()">
              <div class="form-group">
                <label>User</label>
                <input id="username" name="username" type="text" class="form-control form-control-lg rounded-0" [(ngModel)]="user.username" required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control form-control-lg rounded-0" name="password" [(ngModel)]="user.password">
              </div>
              <div *ngIf="usernameEmpty" class="alert alert-warning" role="alert">Username is required</div>
              <div *ngIf="passwordEmpty" class="alert alert-warning" role="alert">Password is required</div>
              <button type="submit" class="btn btn-block btn-primary btn-lg" (click)="register()">Register</button>
            </form>

          </div>

        </div>

      </div>

    </div>


  </div>



</div>
