
<button type="button" class="btn btn-primary btn-sm mb-2 mr-4 " (click)="sendMessage(input.value)">
  <i class="fas fa-plus"></i> Create Board
</button>

<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
  <div class="chat-container">
    <div class="chat">
      <div class="message"></div>
    </div>
  </div>
</div>

<div class="footer">
  <div class="send-button">

    <div class="send" (click)="sendMessage(input.value)">
    </div>
    <input  id="input" type="text" #input>
  </div>

</div>
